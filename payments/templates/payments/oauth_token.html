<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get PayPal OAuth Token</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 5px; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Get PayPal OAuth Token</h1>
    <form method="POST" action="/paypal/oauth/token/">
        {% csrf_token %}
        <button type="submit">Get Token</button>
    </form>
    {% if response %}
        <h2>Response:</h2>
        {% if response.ok %}
            <pre>{{ response.data | safe }}</pre>
        {% else %}
            <p class="error">Error: {{ response.error }}</p>
            <pre>{{ response.details | safe }}</pre>
        {% endif %}
    {% endif %}
</body>
</html>
