<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PayPal Product Prices</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 50%; border-collapse: collapse; margin: auto; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
        th { background: #0070ba; color: white; }
        td { background: #f4f4f4; }
        .error { color: red; font-weight: bold; text-align: center; }
    </style>
</head>
<body>
    <h1 style="text-align: center;">PayPal Product Prices</h1>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% else %}
        <table>
            <tr>
                <th>Product ID</th>
                <th>Price (USD)</th>
            </tr>
            {% for pid, price in product_prices.items %}
            <tr>
                <td>{{ pid }}</td>
                <td>{{ price }}</td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
